{% extends "PhamPhotosApp/base.html" %} {% block content %}
{% load crispy_forms_tags %}



<style>
.tab {
  overflow: hidden;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
}

/* Style the buttons that are used to open the tab content */
.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #ddd;
}

/* Create an active/current tablink class */
.tab button.active {
  background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
  display: none;
  padding: 6px 12px;
  border: 1px solid #ccc;
  border-top: none;
}

</style>


<div class="p-5 mb-4 bg-dark rounded-3 white-text">
  <div class="container-fluid py-5">
    <h1 class="display-5 fw-bold">Upload Stock Image</h1>

  </div>
</div>


<div class="container white-text">
  
 
  <div class="row">
    <div class="col-md-12" style="text-align: left;">
    

      <form class="register " method="POST" enctype="multipart/form-data">
        <div class="mt-2">
      
        <!-- Token -->
        
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-outline-info" style="margin-top:20px;" type="submit">Submit</button>
        
      </div>
      </form>


    

      
    <br>
  
      
  
  </div>
  
</div>





{% endblock content %}
