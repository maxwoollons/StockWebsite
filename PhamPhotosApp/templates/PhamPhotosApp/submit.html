{% extends "PhamPhotosApp/base.html" %} {% block content %}
{% load crispy_forms_tags %}



<style>
.tab {
  overflow: hidden;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
}

/* Style the buttons that are used to open the tab content */
.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #ddd;
}

/* Create an active/current tablink class */
.tab button.active {
  background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
  display: none;
  padding: 6px 12px;
  border: 1px solid #ccc;
  border-top: none;
}

</style>


<div class="p-5 mb-4 bg-dark rounded-3 white-text">
  <div class="container-fluid py-5">
    <h1 class="display-5 fw-bold">Upload Stock Media</h1>

  </div>
</div>


<div class="container white-text">
  
 
  <div class="row">
    <div class="col-md-12" style="text-align: left;">
      <div class="tab">
        <button class="tablinks" onclick="openCity(event, 'photo')" id="defaultOpen">Photo</button>
        <button class="tablinks" onclick="openCity(event, 'video')">Video</button>
      </div>


      <div id="photo" class="tabcontent">
        <form class="register " method="POST" enctype="multipart/form-data">
      
          <!-- Token -->
          
          {% csrf_token %}
          {{ form|crispy }}
          <button class="btn btn-outline-info" style="margin-top:20px;" type="submit">Submit</button>
          
        
        </form>
      </div>
      <div id="video" class="tabcontent">
        <form class="register " method="POST" enctype="multipart/form-data">
      
          <!-- Token -->
          
          {% csrf_token %}
          {{ form2|crispy }}
          <button class="btn btn-outline-info" style="margin-top:20px;" type="submit">Submit</button>
          
        
        </form>
      </div>

      
    <br>
      <small>$1AUD is 100 credits</small>
      
  
  </div>
  
</div>




<script>
// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
function openCity(evt, cityName) {
  // Declare all variables
  var i, tabcontent, tablinks;

  // Get all elements with class="tabcontent" and hide them
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }

  // Get all elements with class="tablinks" and remove the class "active"
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }

  // Show the current tab, and add an "active" class to the button that opened the tab
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " active";
}  

  
</script>

{% endblock content %}
