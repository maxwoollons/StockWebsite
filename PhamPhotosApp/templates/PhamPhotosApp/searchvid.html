{% extends "PhamPhotosApp/base.html" %} {% block content %}
{% load static %}



<style>



</style>
<div class="main-header p-5">
  <div class="container-fluid py-5 niii">
    <h1 class="display-5 fw-bold text-here">Explore Stock Footage</h1>
    <img class="video" src="{% static 'images/banner.gif' %}" alt="">
    <center>
      <form method="GET" class="text-align-center form-top" action="{% url 'vidsearch' %}"><input name="search"
          placeholder="Search for Footage" class="bar"><button class="search-button" type="submit"><svg
            xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-search"
            viewBox="0 0 16 16">
            <path
              d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
          </svg></button></form>
      
    </center>

  </div>
</div>

  <div class="row">
    <div class="col-md-12 flexy">
      {% if all %}
      <h4 class="text-white mt-3 mb-2">Search results for {{search}}</h4>
        {% for a in all %}
        
        
        <div class="box">
           <a href="/video/{{ a.id}}">
          
               
          <video
        
          class="videoo"
          preload="auto"
          width="400"
          height="224"
      
          muted=true
         
          loop
        >
          <source src="{{ a.video.url }}" type="video/mp4"/>
        
          
        </video>
            
            
            
          
        

          </a>
        </div>
        
        {% endfor %}
        
        {% else %}
        <center>
        <h1 class="p-5" style="color: white;">Sorry No Search Results :(</h1>
        <a href="/"><button class="btn btn-primary">Return</button></a>
      </center>

        {% endif %}

        
        

           
      </div>
  </div>
  

</div>




<script>
  
var vid = document.getElementsByClassName("videoo");
[].forEach.call(vid, function (item) {
item.addEventListener('mouseover', hoverVideo, false);
item.addEventListener('mouseout', hideVideo, false); });

function hoverVideo(e){
this.play();
}
function hideVideo(e){
this.currentTime = 0;
this.pause();
}
</script>




{% endblock content %}
