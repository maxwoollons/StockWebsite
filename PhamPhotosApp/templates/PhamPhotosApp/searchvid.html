{% extends "PhamPhotosApp/base.html" %} {% block content %}



<style>



</style>

  <div class="row">
    <div class="col-md-12 flexy">
      {% if all %}
        {% for a in all %}
        
        <div class="box">
               
          <video
          id="my-video"
          class="video-js"
          preload="auto"
          width="400"
          height="224"
          poster=""
          data-setup="{}"
          muted=true
          autoplay=true
          loop
        >
          <source src="{{ a.video.url }}" type="video/mp4" />
        
          
        </video>
            
            
            
          
        

          </a>
        </div>
        
        {% endfor %}

        {% else %}
        <center>
        <h1 class="p-5" style="color: white;">Sorry No Search Results :(</h1>
        <a href="/"><button class="btn btn-primary">Return</button></a>
      </center>

        {% endif %}

        
        


      </div>
  </div>

</div>









{% endblock content %}
