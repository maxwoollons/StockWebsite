{% extends "PhamPhotosApp/base.html" %} {% block content %}

<style>



</style>

<div class="container-fluid">

  <div class="row text-here">
   
      
      <div class="row">
      <div class="col-md-10">
        <h1 class="p-2">{{ obj.title }}</h1>
        <center>
          <video
          style="max-width:100%;max-height:100%;"
          id="my-video"
          class="video-js"
          preload="auto"
          width="1280"
          height="720"
          poster=""
          data-setup="{}"
          muted=true
          autoplay=true
          loop
        >
          <source src="{{ obj.video.url }}" type="video/mp4" />
        
          
        </video>
      
      </center>
      </div>
      <div class="col-md-2 detailcoloum">
        
        <h2>Image Details</h2>
        {% if obj.cameratype %}
        <h4><strong>Cameratype:</strong> {{ obj.cameratype }}</h4>
        {% endif %}
        <h4><strong>Credits:</strong> {{ obj.price }}</h4>
        
        
        <h4>Made By: {{ obj.owner.username }}</h4>
        <h4>description: {{ obj.description }}</h4>



        <!-- Purchase buttton  -->
        
        <a class="asdasda" onclick="return confirm('You are about to purchase {{ obj.title }}, Are you sure?')" href='purchase/{{ obj.id }}'><button class="btn btn-primary m-1 p1">Purchase</button></a>
        <!-- Purchase buttton  -->
        <a class="asdasda" href='/'><button class="btn btn-danger m-1 p1">Home</button></a>
      
      </div>
    </div>
     <div class="row">
    <div class="col-12 asdasdgf">
     <span class="p-3"></span>
    </div>
    </div>
      
    
      <div id="myModal" class="modal">

        
        <span class="close">&times;</span>

        
        <img class="modal-content" id="img01">

        
        <div id="caption"></div> <br>
      </div>






      
    </div>
  </div>



  <script>
   
    var modal = document.getElementById("myModal");

  
    var img = document.getElementById("myImg");
    var modalImg = document.getElementById("img01");
    var captionText = document.getElementById("caption");
    img.onclick = function () {
      modal.style.display = "block";
      modalImg.src = this.src;
      captionText.innerHTML = this.alt;
    }

    var span = document.getElementsByClassName("close")[0];

    span.onclick = function () {
      modal.style.display = "none";
    }

  </script>
  <script type="text/javascript">
    var elems = document.getElementsByClassName('confirmation');
    var confirmIt = function (e) {
        if (!confirm('Are you sure?')) e.preventDefault();
    };
    for (var i = 0, l = elems.length; i < l; i++) {
        elems[i].addEventListener('click', confirmIt, false);
    }
</script>


  {% endblock content %}
