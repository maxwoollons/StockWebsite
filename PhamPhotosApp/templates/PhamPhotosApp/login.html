<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<div class="main-reg">


{% extends "PhamPhotosApp/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container white-text">
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first iconn">
      <img class="icon-img" src="https://i.imgur.com/TixRqpj.gif" id="icon" alt="User Icon" />
    </div>

    <!-- register Form -->
    <form class="register" method="POST">
      
      <!-- Token -->
      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-outline-info" type="submit">Login</button>
    
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <span>Need an account? </span><a class="underlineHover" href="/register">Register</a>
    </div>

  </div>
</div>
<br>

</div>
</div>
{% endblock content %}
