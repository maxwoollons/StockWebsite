name: remote ssh command
on: [push]
jobs:

  build:
    name: Build
    runs-on: self-hosted
    steps:
    - name: Deploy
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: maxwoollons
        password: ${{ secrets.Sec }}
        port: 22
        script: 
          cd Desktop
          cd ServerFiles
          cd StockWebsite
          git pull https://github.com/maxwoollons/StockWebsite
          
          python3 manage.py runserver