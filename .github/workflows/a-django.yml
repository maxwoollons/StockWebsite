name: Django CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: self-hosted
   

  steps:
  - uses: actions/checkout@v2
  - uses: actions/setup-python@v2
  with:
    python-version: '3.7.3' # Version range or exact version of a Python version to use, using SemVer's version range syntax
- run: python3 manage.py runserver 192.168.1.115:8000
    